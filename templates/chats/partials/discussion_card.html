{% for room in rooms %}
<div class="col-md-6 mb-2">
	<a href="{{ room.get_absolute_url }}" class="text-dark">
		<div class="card h-100 p-3 link-card position-relative">
			<div href="#" class="d-flex align-items-top mb-1">
				<div class="avatar me-2">
					<img src="{{ room.owner.avatar.url }}" alt="">
				</div>
				<div>
					<p class="small p-0 m-0 text-dark">{{ room.owner.get_name }}</p>
					<p class="small p-0 mb-2 text-muted">{{ room.owner.job }}</p>
				</div>
			</div>
			<div class="mb-3">
				<b>{{ room.headline }}:</b>
				{{ room.description }}
			</div>
			<div class="d-flex justify-content-between align-items-center mt-auto">
				<small class="text-muted">{{ room.created|date }}</small>
				<div class="avatar-group">
					<div href="#" class="hidden-avatars">{{ room.get_messages.count }}+</div>
					{% for member in room.room.snip_room_members %}
					<div href="#" class="avatar">
						<img src="{{ member.avatar.url }}" alt="">
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</a>
</div>
{% endfor %}
