{% load static %}
{% load crispy_forms_tags %}

<div id="modal-backdrop" class="modal-backdrop fade show" style="display:block;"></div>
<div id="modal" class="modal fade show animated--grow-in" tabindex="-1" style="display:block;">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content radius-400 overflow-hidden border-0">

			<div class="modal-header px-3 py-2">
				<h6 class="modal-title">New message</h6>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
					onclick="closeModal()"></button>
			</div>
			<div class="modal-body">

				{{ form.media.css }}
				<form action="{% url 'chats:thread_new' %}" method="POST">{% csrf_token %}
					{% for field in form %}
					<div class="mb-3">
						{{ field|as_crispy_field }}
					</div>
					{% endfor %}
					<input type="hidden" name="next" value="{{ next }}">
					<button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Send
						message</button>
				</form>
				{{ form.media.js }}

			</div>
		</div>
	</div>
</div>
