<span class="badge bg-dark mb-3 p-2">{{ rooms.count }} result{{ rooms.count|pluralize }}</span>
{% if not rooms.count > 0 %}
<div class="alert alert-warning py-1 small d-flex align-items-center" role="alert">
	<i class="zmdi zmdi-alert-circle bi flex-shrink-0 me-2"></i>
	<div>
		<b>No result:</b> try different search using room topic, description, or owner name
	</div>
</div>

{% endif %}
<div class="row">
	{% include 'chats/partials/discussion_card.html' with rooms=rooms %}
</div>
